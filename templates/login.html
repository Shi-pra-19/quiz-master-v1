<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FAFFC7; 
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-img {
            max-width: 75%;
            height: auto;
            border-radius: 10px;
        }
        .card {
            background-color: #F8C8DC !important;
            border-radius: 10px;
            padding: 2rem;
            
        }
        .btn-custom {
            background-color: #ADD8E6; 
            border: none;
            color: black;
        }
        .btn-custom:hover {
            background-color: #87CEEB; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="static/login.webp" alt="Login" class="left-img">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card shadow-lg w-75">
                    <h2 class="text-center mb-4">Login 🔓</h2>
                    
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email 📧</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password  🔐</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here 👈</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
