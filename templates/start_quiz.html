<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<style>
    body {
        background-color: #FAFFC7; 
    }
    
    .navbar {
        background-color: #ADD8E6 !important;  /* Pastel Green */
    }

   

    
    .card {
        background-color: #F8C8DC !important;
        border: none;
    }
</style
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <h3 class=" m-0">Quiz Master üìö</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">{{ quiz.chapter.name }} Quiz</h2>
            <p class="text-center text-danger fw-bold">
                Quiz Duration: {{ quiz.duration }} minutes
                <small class="text-muted">‚ö†Ô∏è If you exceed the quiz duration, your score will be set to <strong>zero</strong>.</small>
            </p>
            <hr>

            <form method="POST">
                {% for question in quiz.questions %}
                    <div class="mb-3">
                        <p class="fw-bold">{{ loop.index }}. {{ question.ques_statement }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="A" required>
                            <label class="form-check-label">{{ question.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="B">
                            <label class="form-check-label">{{ question.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="C">
                            <label class="form-check-label">{{ question.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="D">
                            <label class="form-check-label">{{ question.option_d }}</label>
                        </div>
                    </div>
                {% endfor %}

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
