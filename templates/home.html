<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FAFFC7; 
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-img {
            max-width:70%;
            height: auto;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ADD8E6; 
            border: none;
            color: black;
        }
        .btn-custom:hover {
            background-color: #87CEEB; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row w-100">
           
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="static/quiz.webp" alt="Quiz Illustration" class="left-img">
            </div>
           
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
                <h1 class="fw-bold">Quiz Master 📚</h1>
                <p class="fs-5">Your ultimate platform for mastering subjects! 📝</p>
                <div class="d-grid gap-3 w-75">
                    <a href="{{ url_for('login') }}" class="btn btn-custom btn-lg">Login 🔐</a>
                    <a href="{{ url_for('register') }}" class="btn btn-custom btn-lg">Register 👈</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
